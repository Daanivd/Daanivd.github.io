<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <title>Daniel van D Photography</title>
</head>

<body id="home">
    <div class="bg-img"></div>
    <div class="content">

        <!-- HEADER-->
        <header>
            <nav class="navbar nav-default container-fluid">
                <div class="row">
                    <ul class="nav navbar-brand navbar-left">
                        <li><a class="logo" title="Home" href="../assets/index.html"><img class="logo" src="../assets/images/symbols/DVDPhoto.png"></img></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="symbol" title="Contact" href="" data-toggle="modal" data-target="#myModal"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                        <li><a class="symbol" title="About Me" href="../assets/about.html"><i class="fa fa-address-book-o" aria-hidden="true"></i></a></li>
                        <li><a class="symbol" title="Portfolio" href="../assets/gallery.html"><i class="fa fa-picture-o" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 class="modal-title">
                            Send me a message
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" method="post" id="reused_form">
                            <p> Send your message in the form below and I will get back to you. </p>
                            <div class="form-group">
                                <label for="name"> Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required="" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required="" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label for="name"> Message:</label>
                                <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block" id="btnContactUs">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- FOOTER -->
        <footer class="footer navbar-fixed-bottom container-fluid">
            <div class="row">
                <div class="social-links">
                    <a title="Contact" href="" data-toggle="modal" data-target="#myModal"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
                    <a title="Instagram" href="https://www.instagram.com/danielvandphoto/" target="_blank"><i class="fa fa-instagram"></i></a>
                    <a title="Facebook" href="https://www.facebook.com/Daniel-van-D-Photography-640810259359261/" target="_blank"><i class="fa fa-facebook"></i></a>
                </div>
                <div class="row ">
                    <div class="col-xs-12 col md-12 copyright-details text-uppercase">
                        all images <span class="cr-symbol">©</span> daniel van duinkerken 2010-2019
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="../js/script.js "></script>

</body>

</html>
